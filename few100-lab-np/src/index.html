<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>

<body>
    <div class="panel-heading">
        <h1 class="panel-title">Tip Calculator</h1>
    </div>
    <div>
        <div>
            <label class="label label-primary">$</label>
            <input type="number"
                   id="billInput"
                   class="form-control">
        </div>
        <div>
            <button type="button"
                    class="btn btn-secondary"
                    value="10"
                    id="tip10">10%</button>
            <button type="button"
                    class="btn btn-secondary"
                    value="20"
                    id="tip20">20%</button>
            <button type="button"
                    class="btn btn-secondary"
                    value="30"
                    id="tip30">30%</button>

        </div>
        <div>
            You are tipping <label id="tipPercent"></label> %
        </div>

        <div>
            <table>
                <tr>
                    <td>
                        Bill Amount : $<label id="billAmount"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Tip Percentage : <label id="billTipPercent"></label>%
                    </td>
                </tr>
                <tr>
                    <td>
                        Ammount of tip : $<label id="billAmountTip"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Total to be Paid : $<label id="billAmountTotal"></label>
                    </td>
                </tr>
            </table>





        </div>
    </div>
</body>

</html>
